<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
  <title>Resolution method</title>
</head>

<body>
<div class="header">
  <div class="image"> <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"> </div>
    <a href="{{ url_for('indexeng')}}"><img class="image2" src="{{ url_for('static', filename='img/eng.png') }}" alt="English"></a>
    <a href="{{ url_for('index')}}"><img class="image2" src="{{ url_for('static', filename='img/svk.png') }}" alt="Slovak"></a>
    <div class ="title"> <h1>ATP using Resolution</h1> </div>
</div>

<div class="topnav">
  <ul class="menu">
    <li style="float:left;"><a href="{{ url_for('indexeng')}}">Home</a></li>
    <li style="float:right"><a href="{{ url_for('syntaxen')}}">Syntax</a></li>
    <li style="float:right"><a href="{{ url_for('manualen')}}">Manual</a></li>
	  <li style="float:right"><a href="{{ url_for('truthen')}}">Truth tables</a></li>
  </ul>

</div>
<div>
  <div class="column">
    <select id="fontSizeSelect" style="font-size: 20px; float: right; margin-top: 30px;" onchange="changeFontSize()">
      <option selected>16px</option>
      <option>18px</option>
      <option>24px</option>
      <option>32px</option>
      <option>48px</option>
    </select>
    <p style="float: right; margin-top: 30px; font-size: 18px;"><b>Font size: </b>&nbsp;&nbsp;</p>
    <h2 style="text-align: center;">Output</h2>

    <div class="output-container">
        <div id="output-text" class="editable-text">{{ output | safe }}</div>
    </div>
    <div class="container">
      <div class="input-container">
	  <form id="inp-form" method="post">
          <input type="text" id="text-input" name="inp">
		  <div id="errorMessage" class="error-message">This field is required</div>

      <button id="submit-button" type="submit">SUBMIT</button>
    <h4 style="margin: 10px;">Strategy of resolution</h4>
    <input type="radio" name="option" id="option1" value="Full">
    <label for="option1">Full </label>

    <input type="radio" name="option" id="option2" value="Unit">
    <label for="option2">Unit</label>

    <input type="radio" name="option" id="option3" value="Linear">
    <label for="option3">Linear</label>

	<input type="checkbox" id="reduced" name="reduced">
	<label for="reduced">Reduced tree</label>
	  </form>
    </div>
    </div>
      <!-- znaky -->
      <div class="button-grid">
        <div class="button" data-symbol=" ¬">
          <button data-symbol=" ¬"><img data-symbol=" ¬" src="{{ url_for('static', filename='img/NOT.png') }}" alt="logical complement"></button>
        </div>
        <div class="button" data-symbol=" ∧ ">
          <button data-symbol=" ∧ "><img data-symbol=" ∧ " src="{{ url_for('static', filename='img/AND.png') }}" alt="logical conjunction"></button>
        </div>
        <div class="button" data-symbol=" ∨ ">
          <button data-symbol=" ∨ "><img data-symbol=" ∨ " src="{{ url_for('static', filename='img/OR.png') }}" alt="logical disjunction"></button>
        </div>
        <div class="button" data-symbol=" ⇒ ">
          <button data-symbol=" ⇒ "><img data-symbol=" ⇒ " src="{{ url_for('static', filename='img/IMPLY.png') }}" alt="material implication"></button>
        </div>
      <div class="button" data-symbol=" (">
          <button data-symbol=" ("><img data-symbol=" (" src="{{ url_for('static', filename='img/LPAREN.png') }}" alt="lparen"></button>
        </div>
        <div class="button" data-symbol=") ">
          <button data-symbol=") "><img data-symbol=") " src="{{ url_for('static', filename='img/RPAREN.png') }}" alt="rparen"></button>
        </div>
        <div class="button" data-symbol=" ⇔ ">
          <button data-symbol=" ⇔ "><img data-symbol=" ⇔ " src="{{ url_for('static', filename='img/EQUIV.png') }}" alt="logical equivalence"></button>
        </div>
        <div class="button" data-symbol=" ⊼ ">
          <button data-symbol=" ⊼ "><img data-symbol=" ⊼ " src="{{ url_for('static', filename='img/NAND.png') }}" alt="nand"></button>
        </div>
        <div class="button" data-symbol=" ⊽ ">
          <button data-symbol=" ⊽ "><img data-symbol=" ⊽ " src="{{ url_for('static', filename='img/NOR.png') }}" alt="nor"></button>
        </div>
        <div class="button" data-symbol=" ⊕ ">
          <button data-symbol=" ⊕ "><img data-symbol=" ⊕ " src="{{ url_for('static', filename='img/XOR.png') }}" alt="xor"></button>
        </div>
        <div class="button" data-symbol=" α ">
          <button data-symbol=" α "><img data-symbol=" α " src="{{ url_for('static', filename='img/ALPHA.png') }}" alt="alpha"></button>
        </div>
        <div class="button" data-symbol=" β ">
          <button data-symbol=" β "><img data-symbol=" β " src="{{ url_for('static', filename='img/BETA.png') }}" alt="beta"></button>
        </div>
      <div class="button" data-symbol=" φ ">
          <button data-symbol=" φ "><img data-symbol=" φ " src="{{ url_for('static', filename='img/PHI.png') }}" alt="phi"></button>
        </div>
        <div class="button" data-symbol=" ψ ">
          <button data-symbol=" ψ "><img data-symbol=" ψ " src="{{ url_for('static', filename='img/PSI.png') }}" alt="psi"></button>
        </div>
        <div class="button" data-symbol=" ω ">
          <button data-symbol=" ω "><img data-symbol=" ω " src="{{ url_for('static', filename='img/OMEGA.png') }}" alt="omega"></button>
        </div>
        </div>
  </div>

  <div class="column2">
    <!-- prepinanie je práve to tlačidko ktoré vraj bude robiť prepínanie či tabuľka alebo strom, ale nefunguje, je to len v anglickej verzii
    slovenska verzia ešte to neobsahuje -->
    <div class="prepinanie">
      <button id="switch-button" onclick="toggleOptions()">Resolution Table</button>
      <div id="options-container">
        <!-- Obsah pre "Resolution Tree" -->
        <div id="resolution-tree" class="option-content">
        </div>
        <!-- Obsah pre "Resolution Table" -->
        <div id="resolution-table" class="option-content">
        </div>
      </div>
    </div>
    <h2 style="text-align: center;">Resolution Tree/Resolution table</h2>
    <div class="output-container">
        <div id="output-text" class="editable-text" onclick="copyToClipboard()">{{ tree | safe }}</div>
		<textarea id="latex-tree" style="display:none;">{{ latex_tree | safe }}</textarea>
    </div>
    <br>
    <button id="copy-button" type="submit">Copy Tree</button>
    <button id="copy-button" type="submit">Copy Table</button>
  </div>
    <script src="{{ url_for('static', filename='js/scripteng.js') }}"></script>
</body>
</html>
